{% extends 'base.html' %}

{% load static %}



{% block body %}
            <!-- header end-->
            <!-- wrapper-->
            <div id="wrapper">
                <!-- content-->
                <div class="content">
                    <!--  section  -->
                    <section class="parallax-section dashboard-header-sec gradient-bg" data-scrollax-parent="true">

                        <div class="clearfix"></div>
                        <div class="dashboard-header fl-wrap">
                            <div class="container">
                                <div class="dashboard-header_conatiner fl-wrap">

                                    <div class="dashboard-header-stats-wrap">
                                        <div class="dashboard-header-stats">
                                            <div class="swiper-container">

                                            </div>
                                        </div>
                                        <!--  dashboard-header-stats  end -->

                                    </div>
                                    <!--  dashboard-header-stats-wrap end -->

                                </div>
                            </div>
                        </div>
                        <div class="gradient-bg-figure" style="right:-30px;top:10px;"></div>
                        <div class="gradient-bg-figure" style="left:-20px;bottom:30px;"></div>
                        <div class="circle-wrap" style="left:120px;bottom:120px;" data-scrollax="properties: { translateY: '-200px' }">
                            <div class="circle_bg-bal circle_bg-bal_small"></div>
                        </div>
                        <div class="circle-wrap" style="right:420px;bottom:-70px;" data-scrollax="properties: { translateY: '150px' }">
                            <div class="circle_bg-bal circle_bg-bal_big"></div>
                        </div>
                        <div class="circle-wrap" style="left:420px;top:-70px;" data-scrollax="properties: { translateY: '100px' }">
                            <div class="circle_bg-bal circle_bg-bal_big"></div>
                        </div>
                        <div class="circle-wrap" style="left:40%;bottom:-70px;"  >
                            <div class="circle_bg-bal circle_bg-bal_middle"></div>
                        </div>
                        <div class="circle-wrap" style="right:40%;top:-10px;"  >
                            <div class="circle_bg-bal circle_bg-bal_versmall" data-scrollax="properties: { translateY: '-350px' }"></div>
                        </div>
                        <div class="circle-wrap" style="right:55%;top:90px;"  >
                            <div class="circle_bg-bal circle_bg-bal_versmall" data-scrollax="properties: { translateY: '-350px' }"></div>
                        </div>
                    </section>
                    <!--  section  end-->
                    <!--  section  -->
                    <section class="gray-bg main-dashboard-sec" id="sec1">
                        <div class="container">
                            <!--  dashboard-menu-->

                            <!-- dashboard-menu  end-->
                            <!-- dashboard content-->
                            <div class="col-md-9">
                                <div class="dashboard-title fl-wrap">
                                    <h2>Complete Your Profile</h2>
                                </div>
                                <!-- profile-edit-container-->
                                <br>
                              </br>
                                <div class="profile-edit-container fl-wrap block_box">
                                  <div class="custom-form">
                                    <div class="row">

                                      <div class="col-md-6 col-md-offset-2">
                                        </br>
                                        <form method="post" class="form-horizontal" enctype="multipart/form-data">
                                          {% csrf_token %}
                                          {% for field in form %}
                                          <div class="form-group">
                                            <div class="col-md-offset-2 col-sm-8">
                                              <span class="text-danger small">{{ field.errors }}</span>
                                            </div>
                                            <label class="control-label col-sm-4">{{ field.label_tag }}</label>
                                            <div class="col-sm-12">{{ field }}</div>
                                          </div>
                                          {% endfor %}


                                          <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                              <button style="background-color:blue;" type="submit" class="btn btn-success btn-lg">Save</button>
                                              </br>
                                              </br>
                                            </div>
                                          </div>
                                        </form>
                                      </div>
                                    </div>
                                </div>
                                <!-- profile-edit-container end-->
                            </div>
                            <!-- dashboard content end-->
                        </div>
                    </section>
                    <!--  section  end-->
                    <div class="limit-box fl-wrap"></div>
                </div>
                <!--content end-->
            </div>
            <!-- wrapper end-->
            <!--footer -->
{% endblock body %}
